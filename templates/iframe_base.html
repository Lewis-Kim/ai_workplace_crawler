<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/iframe.css">
</head>
<body>

<div id="iframe-root">
    {{ content | safe }}
</div>

<script>
function resizeParent() {
    const contentHeight = document.documentElement.scrollHeight;
    // Get parent viewport height (approximate)
    const maxHeight = window.parent.innerHeight || window.innerHeight;
    
    // If content is larger than viewport, use viewport height (allow scroll inside iframe)
    // Otherwise, fit to content
    const height = Math.min(contentHeight, maxHeight - 20);
    
    window.parent.postMessage(
        { type: "resize-iframe", height: contentHeight, maxHeight: maxHeight },
        "*"
    );
}

window.addEventListener("load", resizeParent);
window.addEventListener("resize", resizeParent);

const observer = new MutationObserver(resizeParent);
observer.observe(document.getElementById("iframe-root"), {
    childList: true,
    subtree: true
});
</script>

</body>
</html>
